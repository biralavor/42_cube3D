name: makefile tester

on:
  push:
    branches:
    - main
    - '**feature**'
    - '**feat**'
    - '**bugfix**'
    - '**fix**'
    - '**release**'
  pull_request:
    branches:
    - main
    - '**feature**'
    - '**feat**'
    - '**bugfix**'
    - '**fix**'
    - '**release**'

jobs:
  makefile_tester:
    runs-on: ubuntu-latest
    timeout-minutes: 7
    defaults:
      run:
        working-directory: ./
    steps:
      - name: Starting Github Actions
        uses: actions/checkout@v4.1.4

      - name: Install Aptitude
        run: sudo apt-get install aptitude

      - name: Install GLFW Library
        run: sudo aptitude install libglfw3-wayland libglfw3 libglfw3-dev libglfw3-doc

      # - name: Install Aptitude
      #   run: sudo apt-get install aptitude

      # - name: Install Valgrind
      #   run: sudo aptitude install -y valgrind

      # - name: Submodule Init
      #   run: git submodule init && git submodule update

      - name: Building Program with Cube3D Makefile
        run: make
